<div class="page-container">

  <h2>Redenciones Registradas</h2>

  <div class="card">
      <table>
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Usuario</th>
                  <th>Actividad</th>
                  <th>Fecha</th>
                  <th>Acciones</th>
              </tr>
          </thead>

          <tbody>
              <tr *ngFor="let r of redenciones">
                  <td>{{ r.id }}</td>
                  <td>{{ r.usuario }}</td>
                  <td>{{ r.actividad }}</td>
                  <td>{{ r.fecha }}</td>
                  <td>
                      <button class="btn detail">Detalles</button>
                  </td>
              </tr>
          </tbody>

      </table>
  </div>

</div>
