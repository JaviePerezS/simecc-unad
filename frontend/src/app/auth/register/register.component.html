<div class="container mt-5" style="max-width: 420px;">
  <h2 class="text-center mb-4">Crear cuenta</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label>Nombre completo</label>
      <input type="text" class="form-control" [(ngModel)]="formData.nombre" name="nombre" required>
    </div>

    <div class="form-group mb-3">
      <label>Documento</label>
      <input type="text" class="form-control" [(ngModel)]="formData.documento" name="documento" required>
    </div>

    <div class="form-group mb-3">
      <label>Correo</label>
      <input type="email" class="form-control" [(ngModel)]="formData.correo" name="correo" required>
    </div>

    <div class="form-group mb-4">
      <label>Contrase√±a</label>
      <input type="password" class="form-control" [(ngModel)]="formData.contrasenia" name="contrasenia" required>
    </div>

    <button class="btn btn-primary w-100">Registrarse</button>
  </form>
</div>
