<div class="container">

  <h2 class="title">Actividades Disponibles</h2>

  <div class="cards">

    <div class="card" *ngFor="let act of actividades">
      <h3>{{ act.nombre }}</h3>

      <p class="tipo">
        <strong>Tipo:</strong> {{ act.tipo }}
      </p>

      <p class="puntos">
        <strong>Puntos:</strong> {{ act.puntos }}
      </p>

      <button (click)="redimir(act.id)" class="btn-redimir">
        Redimir Actividad
      </button>
    </div>

  </div>

</div>
